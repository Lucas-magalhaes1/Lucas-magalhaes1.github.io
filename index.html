<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exemplo de Site com Medidas de Segurança</title>
  <!-- Adicione a seguinte linha para incluir o Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <h1>Bem-vindo!</h1>
  <p>Este é um site básico que utiliza algumas medidas de segurança contra ataques DDoS e inclui uma verificação de
    captchas.</p>

  <!-- Verificação de Captchas -->
  <form onsubmit="return validateForm()">
    <!-- Substitua 'SEU_SITE_KEY' pela chave do seu site fornecida pelo Google reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6Lf3F3snAAAAAIJAkwt3QWDHoLPMJV0eG1e-QBiD"></div>
    <button type="submit">Enviar</button>
  </form>

  <p>Experimente clicar várias vezes no botão acima em um curto espaço de tempo. O botão só será ativado se o reCAPTCHA
    for concluído com sucesso.</p>

  <!-- Firewall de Aplicação Web (WAF) e Limite de Taxa de Solicitações (Rate Limiting) -->
  <script src="index.js"></script>
</body>

</html>
